<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="small-block" style="background-color: #FFFFFF;">
			<div class="left">
				<p class="marker"><span>Grow</span></p>
				<p class="box">Learn to design &amp;<br><span><strong>Code Websites</strong></span></p>
			</div>
		</div>
		<div class="small-block">
			<img src="img/flower.png" alt="Flower"/>
		</div>
		<div class="small-block" style="background-color: #FFFFFF;">
			<p class="style">html<br>css<br>javascript<br>wordpress<br>python</p>
		</div>
		<div class="large-block">
			<div class="left">
				<p class="marker"><span>Freelance</span></p>
				<p class="box">Make enough side cash to<br><span><strong>Pay off debt</strong></span></p>
				<img src="img/piggy.png" alt="Piggy"/>
			</div>
		</div>
		<div class="large-block" style="background-color: #3B3B3B;">
			<img src="img/eye.png" alt="Eye"/>
			<p id="vision-board-title"><span>2020</span><br>Vision Board</p>
		</div>
		<div class="large-block">
			<div class="right">
				<img src="img/plane.png" alt="Plane"/>
				<p class="marker"><span>Travel</span></p>
				<p class="box">Plan a trip where I can<br><span><strong>Work Remotely</strong></span></p>
			</div>
		</div>
		<div class="small-block" style="background-color: #FFFFFF;">
			<p class="style">walk dog ++<br>meditate<br>yoga<br>snuggle pup</p>
		</div>
		<div class="small-block">
			<img src="img/doggo.png" alt="Dog"/>
		</div>
		<div class="small-block" style="background-color: #FFFFFF;">
			<div class="right">
				<p class="marker"><span>Mind &amp; body</span></p>
				<p class="box">Exercise more<br>&amp; find zen in<br><span><strong>Challenge</strong></span></p>
			</div>
		</div>
	</div>
</body>
</html>
